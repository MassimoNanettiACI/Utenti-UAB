            var rows = api.rows( {page:'current'} ).nodes();

            //  console.log(this)
            //  console.log(tr)
              var row = myTb.row( tr );
            //  console.log(row)

           // This row is already open - close it
              row.child.hide();
              tr.removeClass('shown');
              }
              else {
           // Open this row
