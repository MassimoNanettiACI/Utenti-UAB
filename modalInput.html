<div class="modal fade" id="exFlussoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  align="center">

<!----------------------- BODY ---------------------->    

          <div class="modal-body">

               <div class='input-group-inline col-sm-4' >  
                  <label>Regione</label>
                     <select id='Regione' value="seleziona una Regione" type= 'text' name="Regione:string" class="selectpicker" data-width="160px" data-size="7">

                       <option>ABRUZZO</option> 
                       <option>BASILICATA</option> 
                       <option>CALABRIA</option> 
                       <option>CAMPANIA</option>

                       <option>FRIULI-VENEZIA GIULIA</option>

                       <option>LIGURIA</option> 
                       <option>LOMBARDIA</option>
                       <option>MARCHE</option>
                       <option>MOLISE</option>
                       <option>PUGLIA</option>
                       <option>SICILIA</option>
                       <option>SARDEGNA</option>
                       <option>TOSCANA</option>
                       <option>TRENTINO-ALTO ADIGE/SÜDTIROL</option>
                       <option>UMBRIA</option>
                       <option>VENETO</option>
                     </select>
                 </div>  
       
                   <div class='input-group-inline col-sm-4' >
                      <label>Ufficio</label>
                         <select id='Provincia' type= 'text' name="Provincia:string" class="selectpicker" data-width="160px" data-size="7" disabled> 
                         </select>
                   </div>  

                   <div class='input-group-inline col-sm-4' >
                      <label>Postazione</label>
                        <input type='text' name="Postazione:string" class="form-control" placeholder="es: AR1PDL024" data-minlength = 1 data-maxlength = 9 data-error="max 9 caratteri" autocomplete="on">
                   </div>               
            </div>
<!-------------------------------------------->                     
            <div class='input-group-inline col-sm-12' >
                          <div class='input-group-inline col-sm-4'>
                          <label>Nome</label>
                            <input type='text' name="Nome:string" class="form-control"  autocomplete="on" required>
                          </div>
                          
                          <div class='input-group-inline col-sm-4'>
                          <label>Cognome</label>
                            <input type='text' name="Cognome:string" class="form-control"  autocomplete="on" required>
                          </div>
                          
                          <div class='input-group-inline col-sm-4'>
                          <label>Account</label>
                            <input type='email' name="Account:string" class="form-control" placeholder="ex: m.rossi@aci.it" autocomplete="on" required>
                          </div>
            </div>              
<!--------------------------------------------> 
            <div class='input-group-inline col-sm-12' >

                          <div class='input-group-inline col-sm-4' >
                          <label>GSuite</label>
                            <select id='GSuite' type= 'text' name="GSuite:string" class="selectpicker" data-width="160px">
                                    <option>Abile</option>
                                    <option>Richiesto</option>
                                    <option>Non richiesto</option>
                            </select>
                          </div>  

                          <div class='input-group-inline col-sm-4'>
                          <label>ID Google Plus</label>
                            <input type='number' name="Gplus:string" class="form-control" placeholder="ex: 123456789012345678901" data-minlength = "1" data-maxlength = "21" data-error="max 21 numeri" required>
                          </div>  

                          <div class='input-group-inline col-sm-4'>
                          <label>Foto</label>
                            <input id="inputFoto" type='string' name='Foto:string' class='form-control' placeholder="ex: https://plus.google.com/_/focus/photos/public/... " value="https://ssl.gstatic.com/s2/contacts/images/NoPicture.gif" required>
                          </div>  
            </div>                                     
<!--------------------------------------------> 

                        <div class='input-group-inline col-sm-12' >

                          <div class='input-group-inline col-sm-4' >
                          <label>Funzione</label>
                            <select id='Funzione' type= 'text' name="Funzione:string" class="selectpicker" data-width="160px" data-size="4">
                                    <option>D.COMP.TLU</option>
                                    <option>Sportello UAB</option>
                                    <option>Retrosportello</option>
                                    <option>RUT</option>
                                    <option>SGTA</option>
                                    <option>SSI</option>
                                    <option>DIES</option>
                            </select>
                          </div>  
                          
                          <div class='input-group-inline col-sm-4' >
                            <label>Matricola</label>
                            <input type='number' name="Matricola:string" class="form-control" placeholder="es: 530406" data-minlength = 1 data-maxlength = 6 data-error="max 6 numeri">
                          </div>
                         
                          <div class='input-group-inline col-sm-4' >
                          <label>Community</label>
                            <select id='Community' type= 'text' name="Community:string" class="selectpicker" data-width="160px">
                                    <option>Membro</option>
                                    <option>Invitato</option>
                                    <option>Non invitato</option>
                                    <option>Moderatore</option>
                                    <option>Proprietario</option>
                            </select>
                          </div>  
                       </div>  

<!--------------------------------------------> 

            <div class='input-group-inline col-sm-12' >

              <div class='input-group-inline col-sm-4'>
                <label>Telefono</label>
                <input type='tel' name="Telefono:string" class="form-control pull-left" 
                       placeholder="ex: 071-1234567" data-width="160px" 
                       pattern="{1}[1-]{7,8}" title="il dato è composto dal prefisso e numeri separati da '-'; Sono consentiti da 8 a 9 caratteri."
                       min="8" max="9">
              </div>
              
              <div class='input-group-inline col-sm-4 pull-right'>
                <label>Editor</label>
                  <select id='Editor' type= 'text' name="Editor:string" class="selectpicker" data-width="160px">
                    <option selected>m.nanetti@aci.it</option>
                    <option>g.arcidiacono@aci.it</option>
                  </select>
              </div> 
              
              <div class='input-group-inline col-sm-4 pull-right'>
                <label>Referente SSI</label>
                  <select id='Referente SSI' type= 'text' name="Referente SSI:string" class="selectpicker" data-width="160px">
                    <option>Arcidiacono</option>
                    <option>Granaiola</option>
                    <option>Flauto</option>
                    <option>Lo Grasso</option>
                    <option>Malagoli</option>
                    <option selected>Mugnai</option>
                    <option>Nanetti</option>
                    <option>Volpi</option>
                  </select>
              </div>
              
            </div>
   
<!-------------------------------------------->

            <div class='form-group input-group-inline col-sm-12'>
              <div class='col-sm-8'>
                <label>Note</label>
                <input type='text' name="Note:string">
              </div>
              <div class='col-sm-4'>
                <label>Pulisci Form</label>
                <input type="reset" class="form-control" value="Clear">
              </div> 
            </div>

        </form>       
      </div>
